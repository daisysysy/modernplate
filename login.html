        <script>

            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            });
            var swiper = new Swiper(".saleSwiper", {
                slidesPerView: 2,
                spaceBetween: 22,
                breakpoints: {
                    640: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                    },
                    768: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                    },
                    1024: {
                    slidesPerView: 5,
                    spaceBetween: 20,
                    },
                },
                scrollbar: {
                    el: ".swiper-scrollbar",
                    hide: false,
                },
